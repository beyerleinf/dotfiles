window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.999 # this is necessary for MacOS not lag when switching windows

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Retina
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Retina
  bold_italic:
    family: Fira Code
    style: Retina
  size: 16
alt_send_esc: false
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }