window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.999 # this is necessary for MacOS not lag when switching windows
  startup_mode: Maximized

scrolling:
  history: 100000
  multiplier: 3

shell:
  program: /usr/bin/fish
  args:
    - -c
    - zellij

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Retina
  bold_italic:
    family: FiraCode Nerd Font
    style: Retina
  size: 12

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
